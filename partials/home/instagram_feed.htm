<div class="container-fluid" style="max-width: 100%; padding: 0;">
    <div class="row">
        {% for post in feed %}
            <div class="col-md-2 col-xs-2" style="padding: 0; width: 12.5%;">
                <a target="new" href="{{post.link}}">
                    <img src="{{ post.images.standard_resolution.url }}">
                </a>
            </div>
        {% endfor %}
    </div>
</div>
