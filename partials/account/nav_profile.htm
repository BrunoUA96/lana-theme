<style>
    .nav_profile {
        margin-top: 20px;
    }

    .nav_profile a {
        display: block;
        margin-bottom: 15px;
        text-transform: uppercase;
        text-decoration: none;
        font-size: 17px;
        padding: 9px;
    }

    .nav_profile .active {
        background-color: rgba(34, 34, 34, .9);
        color: #fff;
    }

</style>


<div class="col-md-4 nav_profile">
    <a class="{% if this.param.page == 'profile' %} active {% endif %}" href="{{'account_profile'|page({page: 'profile'})}}">
        Account
    </a>
    <a class="{% if this.param.page == 'orders' %}active{% endif %}" href="{{'account_profile'|page({page: 'orders'})}}">
        Orders
    </a>
    <a class="{% if this.param.page == 'addresses' %}active{% endif %}" href="{{'account_profile'|page({page: 'addresses'})}}">
        Addresses
    </a>
    <a href="#" data-request="onLogout" data-request-data="redirect: '/'">
        Logout
    </a>
</div>
