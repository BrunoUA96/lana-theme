 <!-- Section -->
 <section class="page-section pb-0">
    <div class="container relative">
        
        <!-- Product Content -->
        <div class="row mb-60 mb-xs-30">
            <!-- Product Images -->
            {% partial 'product_page/image_product'  %}
            <!-- End Product Images -->
            <div class="col-sm-8 col-md-6 mb-xs-40">
                <div class="mall-product__info">
                    {% partial __SELF__ ~ '::info' %}
                </div>
                <div class="mall-product__cart">
                    {% partial __SELF__ ~ '::cart' produtoWishlist = produtoWishlist %}
                </div>
            </div>
        </div>
        <!-- End Product Content -->
    </div>
</section>
<!-- End Section -->
{% if false %}
<hr class="mt-0 mb-30"/> 
{% endif %}

{% partial __SELF__ ~ '::scripts' %}

{% if __SELF__.dataLayer %}
    {% partial __SELF__ ~ '::datalayer' %}
{% endif %}
