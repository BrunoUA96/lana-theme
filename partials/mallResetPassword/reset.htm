{##}
<div class="row">
    <div class="col-md-6 col-md-offset-3 mb-30">
        <h3 class="text-center">

            Please check that you have received your activation code in your email
        </h3>
        <form class="form"
            data-request="{{ __SELF__ }}::onResetPassword"
            data-request-update="'{{ __SELF__ }}::complete': '#partialUserResetForm'">
            <div class="form-group">
                <label for="resetCode">
                    Activation code
                </label>
                <input name="code" type="text" class="form-control" id="resetCode" placeholder="Activation code" value="{{ __SELF__.code }}" hidden>
            </div>

            <div class="form-group">
                <label for="resetPassword">
                    New Password
                </label>
                <input name="password" type="password" class="form-control" id="resetPassword" placeholder="Nova password">
            </div>
            <div class="form-group">
                <label for="txtConfirmPassword">
                    Confirm Password
                </label>
                <input type="password" class="form-control" id="txtConfirmPassword" placeholder="Confirm Password">
            </div>

            <button type="submit" id ="btnSubmit" class="btn btn-mod btn-b btn-medium col-sm-12 mb-xs-10 mt-10"> 
                Restore
            </button>
        </form>
    </div>
</div>


{% put scripts %}
<script type="text/javascript">
    $(function () {
        $("#btnSubmit").click(function () {
            var password = $("#resetPassword").val();
            var confirmPassword = $("#txtConfirmPassword").val();
            if (password != confirmPassword) {
                alert("As Passwords não são iguais");
                return false;
            }
            return true;
        });
    });
</script>
{% endput %}
