<style>
    .checkout_cart_totals_box span {
        text-transform: uppercase;
        margin-bottom: 20px;
        font-size: 14px;
    }

    .checkout_cart_totals_box .col-md-6:nth-child(2n) span,
    .checkout_cart_totals_box_total_price {
        text-align: right;
        display: block;
    }

    .checkout_cart_totals_box_total {
        text-align: left !important;
        color: slategray;
    }

    .checkout_cart_totals_box_total_price {
        color: slategray;
    }

    .checkout_cart_totals_box_pay .col-md-12 {
        border: 1px solid #ccc;
        border-bottom: 0;
        padding: 25px;
        text-transform: uppercase;
    }

    .checkout_cart_totals_box_pay .col-md-12:last-child {
        border-bottom: 1px solid #ccc;
    }

    .checkout_cart_totals_box_pay .col-md-12 p {
        display: block;
        text-transform: capitalize;
        margin-top: 15px;
        font-size: 13px;
    }

    .label_box {
        display: block;
        position: relative;
        padding-left: 35px;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    /* Hide the browser's default radio button */
    .label_box input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
    }

    /* Create a custom radio button */
    .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        height: 20px;
        width: 20px;
        background-color: #fff;
        border-radius: 50%;
        border: 1px solid #ccc;
    }

    .label_box.label_box_checkbox .checkmark {
        border-radius: 0;
    }

    /* On mouse-over, add a grey background color */
    .label_box:hover input~.checkmark {
        background-color: #fff;
    }

    /* When the radio button is checked, add a blue background */
    .label_box input:checked~.checkmark {
        background-color: #fff;
    }

    /* Create the indicator (the dot/circle - hidden when not checked) */
    .checkmark:after {
        content: "";
        position: absolute;
        display: none;
    }

    /* Show the indicator (dot/circle) when checked */
    .label_box input:checked~.checkmark:after {
        display: block;
    }

    /* Style the indicator (dot/circle) */
    .label_box .checkmark:after {
        top: 4px;
        left: 4px;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #10B765;
    }

    .label_box.label_box_checkbox .checkmark:after {
        left: 7px;
        top: 3px;
        width: 5px;
        height: 10px;
        border: solid #10B765;
        border-width: 0 2px 2px 0;
        -webkit-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        transform: rotate(45deg);
        border-radius: 0;
        background-color: transparent;
    }

</style>
