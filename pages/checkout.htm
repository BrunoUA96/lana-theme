title = "Checkout"
url = "/checkout/:step?"
layout = "default"

[signUp mallSignUp]

[checkout mallCheckout]
step = "{{ :step }}"
==
<style>
    .checkout_cart_totals_box span {
        text-transform: uppercase;
        margin-bottom: 20px;
        font-size: 14px;
    }

    .checkout_cart_totals_box .col-md-6:nth-child(2n) span,
    .checkout_cart_totals_box_total_price {
        text-align: right;
        display: block;
    }

    .checkout_cart_totals_box_total {
        text-align: left !important;
        color: slategray;
    }

    .checkout_cart_totals_box_total_price {
        color: slategray;
    }

    .mall-payment-method__description p {
        margin: 0;
    }

    .checkout_cart_totals_box_pay .col-md-12 .mall-payment-method__entry,
    .checkout_cart_totals_box_pay .col-md-12 .mall-shipping-method__entry{
        border: 1px solid #ccc;
        padding: 25px;
        text-transform: uppercase;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
    }

    .mall-payment-method__logo,
    .mall-shipping-method__logo{
        min-width: 120px;
        margin-right: 20px;
    }

    .mall-payment-method__text,
    .mall-shipping-method__text {
        -ms-flex: 1 1 0%;
        flex: 1 1 0%;
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        opacity: .5;
    }

    .mall-payment-method__name,
    .mall-shipping-method__name {
        font-size: 20px;
    }

    .checkout_cart_totals_box_pay .col-md-12 .mall-payment-method__entry.mall-payment-method__entry--active,
    .checkout_cart_totals_box_pay .col-md-12 .mall-shipping-method__entry.mall-shipping-method__entry--active {
        border-color: rgba(34, 34, 34, .9);
    }

    .checkout_cart_totals_box_pay .col-md-12 .mall-payment-method__entry.mall-payment-method__entry--active .mall-payment-method__text,
    .checkout_cart_totals_box_pay .col-md-12 .mall-shipping-method__entry.mall-shipping-method__entry--active .mall-shipping-method__text {
        opacity: 1;
    }

    .checkout_cart_totals_box_pay .col-md-12 p {
        display: block;
        text-transform: capitalize;
        margin-top: 15px;
        font-size: 13px;
    }

    .mall-cart-summary__action a,
    .mall-address__actions a{
        font-weight: 400;
        color: rgba(255, 255, 255, .85);
        background: rgba(0, 0, 0, .7);
        text-decoration: none;
        outline: none;
        border-color: transparent;
        -webkit-box-shadow: none;
        box-shadow: none;
        padding: 4px 9px;
        display: inline-block;
    }
</style>

{% if not user %}
    {% component 'mallSignUp' %}
{% else %}
    {% component 'mallCheckout' %}
{% endif %}
