title = "Faqs"
url = "/faqs"
layout = "default"

[faq]

[slideshows]
sstheme = "lana"
==

<!-- Head Section -->
{% partial 'site/banner' %}
<!-- End Head Section -->


<!-- Section -->
<section class="page-section">
    <div class="container relative">
        <div class="row section-text">
            <div class="col-md-8 col-md-offset-2">
                <!-- Accordion -->
                <dl class="accordion">
                    {% set faq = faqs|first %}
                    {% for pergunta in faq.perguntas %}
                        <dt>
                            <a href="">
                                {{pergunta.pergunta}}
                            </a>
                        </dt>
                        <dd>
                            {{pergunta.resposta|raw}}
                        </dd>
                    {% endfor %}
                </dl>
                <!-- End Accordion -->

            </div>
        </div>
    </div>
</section>
<!-- End Section -->
