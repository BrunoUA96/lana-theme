title = "Faqs"
url = "/faqs"
layout = "default"

[faq]
==

<!-- Head Section -->
<section class="page-section bg-dark-alfa-30 parallax-3" data-background="images/full-width-images/section-bg-6.jpg">
    <div class="relative container align-left">
        <div class="row">
            <div class="col-md-8">
                <h1 class="hs-line-11 font-alt mb-20 mb-xs-0">FAQ</h1>
            </div>

            <div class="col-md-4 mt-30">
                <div class="mod-breadcrumbs font-alt align-right">
                    <a href="#">Home</a>&nbsp;/&nbsp;<span>FAQ</span>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Head Section -->


<!-- Section -->
<section class="page-section">
    <div class="container relative">
        <div class="row section-text">
            <div class="col-md-8 col-md-offset-2">

                <!-- Accordion -->
                <dl class="accordion">
                    {% set faq = faqs|first %}
                    {% for pergunta in faq.perguntas %}
                        <dt>
                            <a href="">
                                {{pergunta.pergunta}}
                            </a>
                        </dt>
                        <dd>
                            {{pergunta.resposta|raw}}
                        </dd>
                    {% endfor %}
                </dl>
                <!-- End Accordion -->

            </div>
        </div>
    </div>
</section>
<!-- End Section -->
